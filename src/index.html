<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../bower_components/cesiumjs/CesiumUnminified/Widgets/CesiumWidget/CesiumWidget.css">
</head>
<body ng-app="app">

	<div ng-controller="mapCtrl">
		<ac-map>
		  <ac-web-map-service-layer ng-repeat="layer in layers" url="layer.url" layers="layer.layers"></ac-web-map-service-layer>
		      <ac-billboards-layer>
			<ac-billboard ng-repeat="billboard in billboards"
			  image="billboard.image"
			  color="billboard.color"
			  position="billboard.position"></ac-billboard>
		      </ac-billboards-layer>
		</ac-map>

		<ac-map>
		  <ac-web-map-service-layer ng-repeat="layer in layers2" url="layer.url" layers="layer.layers"></ac-web-map-service-layer>
		      <ac-billboards-layer observable-collection="billboard in observableBillboards" image="billboard.image" position="billboard.position">
		      </ac-billboards-layer>
		</ac-map>
	</div>

	<script src="/bower_components/angular/angular.js"></script>
	<script src="/bower_components/cesiumjs/CesiumUnminified/Cesium.js"></script>
	<script src="/bower_components/observable-collection/observableCollection.js"></script>
	<script src="/bower_components/angular-cesium/dist/angular-cesium.js"></script>
	<script src="js/app.js"></script>
</body>
